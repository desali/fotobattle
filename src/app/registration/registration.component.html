
<div class="registration w-100 h-100 d-flex align-items-center justify-content-center">
  <form class="registration-form">
    <div class="row">
      <h4 class="input-title">Account</h4>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="Full Name"/>
        <div class="input-icon"><i class="fa fa-user"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="email" placeholder="Email Adress"/>
        <div class="input-icon"><i class="fa fa-envelope"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="password" placeholder="Password"/>
        <div class="input-icon"><i class="fa fa-key"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="repassword" placeholder="Repeat password"/>
        <div class="input-icon"><i class="fa fa-key"></i></div>
      </div>
      <div class="input-group">
        <select>
          <option value="default">Choose your city</option>
          <option>Astana</option>
          <option>Almaty</option>
          <option>Aqtau</option>
        </select>
      </div>
    </div>
    <div class="row">
      <h4 class="input-title">Date of Birth</h4>
      <div class="input-group">
        <div class="col-third">
          <input type="text" placeholder="DD"/>
        </div>
        <div class="col-third">
          <input type="text" placeholder="MM"/>
        </div>
        <div class="col-third">
          <input type="text" placeholder="YYYY"/>
        </div>
      </div>
    </div>

    <div class="row">
      <h4 class="input-title">Gender</h4>
      <div class="input-group">
        <input type="radio" name="gender" value="male" id="gender-male"/>
        <label for="gender-male">Male</label>
        <input type="radio" name="gender" value="female" id="gender-female"/>
        <label for="gender-female">Female</label>
      </div>
    </div>

    <div class="row submit-buttons">
      <button type="submit" class="btn register-button">Register</button>
      <div class="login-button">
        <a routerLink="../login" class="">
          Already have an account?
        </a>
      </div>
    </div>
  </form>
</div>
